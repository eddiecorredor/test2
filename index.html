<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

<form class="contact-form" action="index.html" method="post">

    <div class="greeting">
      <h1>Contact Us</h1>
      <p>Got a question? We would love to help you on your next project.
          We will respond to you as soon as possible.
      </p>
    </div>
  
    <div class="names">
  
      <label class="label" for="first-name">First Name*</label>
      <input id="first-name" class="inputs" type="text" name="first_name"
      placeholder="First Name" required>
  
      <label class="label" for="last-name">Last Name*</label>
      <input id="last-name"class="inputs"type="text" name="last_name"
      placeholder="Last Name" required>
  
    </div>
  
    <label class="label" for="E-mail">E-Mail*</label>
    <input id="E-mail"class="inputs"type="text" name="email"
    placeholder="Email Address" required>
  
    <label class="label" for="message">Message*</label>
    <textarea id="message" class="inputs" name="Message"
    rows="4" cols="80" required></textarea>
  
    <input id="submit-btn" type="submit"  value="Submit">
  
  </form>
    
</body>
</html>
